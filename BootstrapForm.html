<html>
<head>
	<title>Bootstrap Form Assignment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
	body{
		background-color:lightgray;
	}
	.form-horizontal .control-label{
		text-align:left;
	}
	.form-horizontal .form-group h3{
		text-align:center;
	}
</style>
</head>
<body>
	<div class="container">
	<form class="form-horizontal" align="center">
	
	<div class="form-group">
		<h3 class="col-md-6"><u>Registration form</u></h3><br><br>
	</div>
	<div class="form-group">
		<label class="control-label col-md-2"> First Name </label>
		<div class= "col-md-4">
			<input type = "text" class= "form-control">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-md-2"> Last Name </label>
		<div class= "col-md-4">
			<input type = "text" class= "form-control">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-md-2"> Nick Name </label>
		<div class= "col-md-4">
			<input type = "text" class= "form-control">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-md-2"> E-mail </label>
		<div class= "col-md-4">
			<input type = "email" class= "form-control">
		</div>
	</div>


	<div class="form-group">
		<label class="control-label col-md-2"> Password </label>
		<div class= "col-md-4">
			<input type = "password" class= "form-control">
		</div>
	</div>


	<div class="form-group">
		<label class="control-label col-md-2"> Date of Birth </label>
		<div class= "col-md-4">
			<input type = "date" class= "form-control">
		</div>
	</div>


	<div class="form-group">
		<label class="control-label col-md-2 "> Gender </label>
		<div class="col-md-4 align-items-start">
  			<input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
  				<label class="form-check-label" for="radioDefault1">Male </label>
  			<input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
  				<label class="form-check-label" for="radioDefault1">Female </label>
  			<input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
  				<label class="form-check-label" for="radioDefault1">Others </label>
		</div>
	</div>


	<div class="form-group">
		<label class="control-label col-md-2"> Mobile </label>
		<div class= "col-md-4">
			<input type = "text" class= "form-control">
		</div>
	</div>


	<div class="form-group">
		<label class="control-label col-md-2"> Address </label>
		<div class= "col-md-4">
			<textarea class= "form-control"></textarea>
		</div>
	</div>
	<div class="form-group">
	<div class="col-md-offset-1 col-md-4">
		<button type="submit" class="btn btn-secondary" style="border:1px solid;"> Submit </button>
		<button type="reset" class="btn btn-light" style="border:1px solid;"> Reset </button>
	</div>
		
	</form>
</body>
</html>
