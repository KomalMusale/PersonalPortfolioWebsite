<html>
<head>
	<title> JQuery </title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<script>
	$(document).ready(function()
	{
		$("#hide").click(function()
		{
			$("h3").hide(1000);
		});
		
		$("#show").click(function()
		{
			$("h3").show(1000);
		});

	});
</script>

	<div class = "container">
		<h3> Krunal </h3><br>
		<button id="hide">Hide</button>
		<button id="show">Show</button>
	</div>
</body>
</html>
