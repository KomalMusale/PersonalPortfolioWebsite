<html>
<head>
	<title>CSS Assign</title>
	<style>
		body{
			background-image:url("landcape.jpg");
			background-repeat:no-repeat;
			background-size:cover;
			background-position:center;
		}
		.container{
			background-color:rgba(0, 0, 0, 0.5);
			width:20%;
			height:25%;
			color:white;
			margin:auto;
			margin-top:15%;
			border-radius:5px;
			align-items:center;
			padding-top:10px;
			box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.5);
		}
		h3{
			margin-top:20px;
		}
		input[type=text],
		input[type=password],
		input[type=submit]{
			margin:5px;
			width:80%;
			padding:5px;
			border-radius:3px;
			border:none;
		}
		#checkbox{
			font-size:10px;
		}
		a{
			color:white;
		}
		.submit{
			padding:5px;
			margin-bottom:10px;
			background-color:#49B3F5;
			border:none;
		}
	</style>
</head>
<body>
	<form align="center">
		<div class="container">
			<h3>Login Form</h3>
			<input type="text" placeholder="Your Email Address"><br>
			<input type="password" placeholder="Your Password"><br>
			<input type="checkbox">
				<label id="checkbox">Agree with <a href="">Terms & Conditions</a></label><br>
			<input type="submit" class="submit" value="Login">
		</div>
	</form>
</body>
</html>
