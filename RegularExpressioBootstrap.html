<html>
<head>
	<title> Regular Expression </title>
<script>
	function valid(itxt)
	{
		var p = /^[A-Z]/;
		if(itxt.value.match(p))
		{
			document.write(itxt);
			alert("Coreect Password!");
			return true;
		}
		else
		{
			alert("Wrong");
			return false;
		}
	}
</script>
</head>
<body>
	<form name = "myForm">
	<div>
		<input type = "text" name = "pass">
		<input type = "submit" onclick = "valid(document.myForm.pass)">
	</div>
	</form>
</body>
</html>
