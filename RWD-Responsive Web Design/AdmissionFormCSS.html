<html>
<head>
	<title>Admission Form</title>
</head>
<body>
	<form>
	<style>
		h3{
			text-align:center;
			padding-bottom:5px;
		}
		input{
			width:100%;
			border:none;
			padding:8px;
		}
		[type=radio]{
			width: 50%;
		}
		.g{
			width:30%;
		}
		.s{
			width:10%;
		}
		
		.address{
			width:100%;
		}
		table{
			padding:auto;
			border:none;
			background-color:#F2F2F2;
			width:50%;
		}
		td{
			margin:10px;
		}
		[type=submit]{
			color:white;
			background-color:#00D100;
			border:none;
			padding:8px;
			border-radius:50px;
		}
		select{
			border:none;
			padding:8px;
			width: 100%;
		}
		textarea{
			border:none;
			padding:8px;
		}
		
	</style>
	<table cellpadding="7" >
		<tr>
			<td colspan="2"><h3>School Admission Form</h3></td>
		</tr>
		
		<tr>
			<td><input type="text" placeholder="Pupil's Name in Full"></td>
			<td><input type="radio" class="s" name="g">Male
				<input type="radio" class="s" name="g">Female</td>
		</tr>
		
		<tr>
			<td colspan="2"><input type="text" class="fathersName" placeholder="Father's Name"></td>
		</tr>
		
		<tr>
			<td><input type="text" placeholder="Father's Occupation"></td>
			<td><input type="text" placeholder="Nationality"></td>
		</tr>
		
		<tr>
			<td><input type="text" placeholder="Parent's email address"></td>
			<td><input type="text" placeholder="Parent's contact no."></td>
		</tr>
		
		<tr>
			<td>Pupil's Date of Birth<br><input type="date" placeholder=""></td>
			<td><input type="text" placeholder="Place of Birth"></td>
		</tr>
		
		<tr>
			<td>Religion<select>
					<option>Hinduism</option>
				</select></td>
			<td>Class<select>
					<option>I</option>
				</select></td>
		</tr>
		
		<tr>
			<td><input type="text" placeholder="Name of the last school/college ateended"></td>
			<td><input type="radio" class="g" name="p">Promoted(passed)<br>
				<input type="radio" class="g"name="p">Failed</td>
		</tr>
		
		<tr>
			<td><input type="text" placeholder="Reason for leaving last school"></td>
			<td><input type="text" placeholder="Local Guardian Name and Address"></td>
		</tr>
		
		<tr>
			<td colspan="2"><textarea class="address" placeholder="Residential Address"></textarea>
			</td>
		</tr>
		
		<tr>
			<td colspan="2"><input type="submit" id="sub" value="Submit Application"></td>
		</tr>
		
	</table>

	</form>
</body>
</html>
