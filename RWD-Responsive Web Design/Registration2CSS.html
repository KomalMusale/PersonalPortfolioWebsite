<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<form>
		<style>
			body{
				background-color:#ADD8E6;
			}
			table{
				background-color:white;
				border-spacing:0;
			}
			#em, #submit, #ph,#sel {
				width:100%;
			}
			input[type=text],[type=tel],select{
				padding:8px;
			}
			#reg{
				padding:0;
			}
			h2{	
				padding:12px;
				color:white;
				background-color:#4580AA;
			}
			[type=submit]{
				padding:8px;
				color:white;
				background-color:#0096FF;
				border:none;
				border-radius:2px;
			}
			
			
			
		</style>
		<table align="center" cellpadding="12">
			<tr>
				<td colspan="2" align="center" id="reg"><h2>Registration Form</h2></td>
			</tr>
			
			<tr>
				<td>First Name<br><input type="text"></td>
				<td>Last Name<br><input type="text"></td>
			</tr>
			
			<tr>
				<td colspan="2">Email Address<br>
				<input type="text" id="em"></td>
			</tr>
			
			<tr>
				<td colspan="2" >Phone<br>
				<input type="tel" id="ph"></td>
			</tr>
			
			<tr>
				<td>City<br>
					<select id="sel">
						<option>London</option>
					</select>
				</td>
				<td>Country<br>
					<select id="sel">
						<option>India</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td colspan="2" align="center"><input type="submit" value="Get Started" id="submit"></td>
			</tr>
			
		</table>
	</form>
</body>
</html>
