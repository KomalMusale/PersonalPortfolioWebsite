<html>
<head>
	<title>Create Account</title>
</head>
<body>
	<style>
		body{
			background-color:#F7BB11;
		}
		table{
			background-color:white;
			width:25%;
			margin-top:50px;
			border-radius:3px;
			border-spacing:0;
			padding:none;
		}
		input[type=submit],[type=text],[type=email],[type=password]{
			width:100%;
			padding:8px;
			border-width:1px;
			border-color:#FAF7F7;
		}
		#h{
			padding-bottom:0px;
			background-color:#FAF7F7;
		}
		input[type=submit]{
			color:white;
			background-color:#FA5300;
			border:none;
			border-radius:3px;
		}
	</style>
	<form>
		<table align="center" cellpadding="12">
			<tr>
				<td id="h"><h2 align="center">Create Account</h2></td>
			</tr>
			<tr>
				<td>Username<br>
					<input type="text" placeholder="Insert your user name..">
				</td>
			</tr>
			<tr>
				<td>Email<br>
					<input type="email" placeholder="hello@exemple.com">
				</td>
			</tr>
			<tr>
				<td>Password<br>
					<input type="password" placeholder="password..">
				</td>
			</tr>
			<tr>
				<td>Confirm Password<br>
					<input type="password" placeholder="confirm password..">
				</td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
