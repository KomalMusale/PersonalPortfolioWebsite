<html>
<head>
	<title>Table Assignment</title>
</head>
<body>
	<table align="center" border="2" cellpadding="10">
		<tr>
			<td colspan="2" align="center"><h3>Student Details</h3></td>
		<tr>
		
		<tr>
			<td>First Name:</td>
			<td><input type="text"></td>
		</tr>
		
		<tr>
			<td>Last Name:</td>
			<td><input type="text"></td>
		</tr>
		
		<tr>
			<td>Email:</td>
			<td><input type="email"></td>
		</tr>
		
		<tr>
			<td>Gender:</td>
			<td><input type="radio" class="Gender">Male
				<input type="radio" class="Gender">Female
				<input type="radio" class="Gender">Other</td>
		</tr>
		
		<tr>
			<td>Age:</td>
			<td><input type="text"></td>
		</tr>
		
		<tr>
			<td>Joining:</td>
			<td><input type="date"></td>
		</tr>
		
		<tr>
			<td>Course Completed:</td>
			<td><input type="checkbox">C Programming
				<input type="checkbox">SQL
				<input type="checkbox">MangoDB<br>
				<input type="checkbox">RWD
				<input type="checkbox">Core Java
			</td>
		</tr>
		
		<tr>
			<td>Address:</td>
			<td><input type="address"></td>
		</tr>
		
		<tr>
			<td>Branch:</td>
			<td><select>
				<option>Select option</option>
				<option>E&TC</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td colspan="2" align="center"><input type="submit"><input type="reset"></td>
		</tr>
	</table>
</body>
</html>
