
<html>
<head>
	<title> Seed Infotech </title>
</head>
<body>
	<form> 
	<table>
		<tr>
			<td align="center" colspan="2"><h2> Student Registration Form</h2></td>
		</tr>
		
		<tr>
		<td> Roll no.: </td>
		<td><input type ="text"></td>
		</tr>
		
		<tr>
		<td> Student Name: </td>
		<td><input type ="text" placeholder="First name">
		<input type ="text" placeholder="Last name"></td>
		</tr>
		
		<tr>
		<td> Father's Name: </td>
		<td><input type ="text" ></td>
		</tr>
		
		<tr>
		<td><label> Date of Birth: </label></td>
		<td><select>
				<option>Day</option>
				<option>1</option>
			</select>
			<select>
				<option>Month</option>
				<option>1</option>
			</select>
			<select>
				<option>Year</option>
				<option>1</option>
			</select>
		<i>(DD-MM-YYYY)</i></td>
		</tr>
		
		<tr>
				<td><label> Mobile: </label></td>
				<td><input type ="tel"></td>
		</tr>

		<tr>
		<td><label> E-mail id: </label></td>
		<td><input type ="text" ></td>
		</tr>
		
		<tr>
		<td><label> Password: </label></td>
		<td><input type ="password" ></td>
		</tr>
	
		<tr>
		<td><label> Gender: <label></td><br>
		<td><input type="radio" name="sex">Male 
			<input type="radio" name="sex">Female  </td>
		</tr>
		
		<td><label> Department: <label></td>
		<td><input type="checkbox">CSE
			<input type="checkbox">IT
			<input type="checkbox">ECE
			<input type="checkbox">Civil
			<input type="checkbox">Mech</td>
		</tr>
		
		<tr>
			<td>Course:</td>
			<td><select>
				<option>----------Select Current Course-------------</option></td>
		</tr>
		
		<tr>
		<td><label> Student photo: </label></td>
		<td><input type ="file" ></td>
		</tr>
		
		<tr>
			<td><label> City: </label></td>
			<td><input type ="Text" ></td>
		</tr>		
		
		<tr>
				<td><label> Address </label></td>
				<td><textarea></textarea></td>
		</tr>
		
		<tr>
			<td align="center" colspan="2"><input type="submit" value="Register">
		</tr>
		
	</table>
	</form>
</body>
</html>
