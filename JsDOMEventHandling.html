<html>
<head>
	<title>Seed</title>
<script>
	function test(){
		var nu1=document.myform.n1.value;
		var nu2=document.myform.n2.value;
		if(nu1=="")
		{
			document.getElementById("no1").innerHTML="Please enter 1st number";
			return false;
		}
		else{
			document.getElementById("no1").innerHTML="";
		}
		if(nu2=="")
		{
			document.getElementById("no2").innerHTML="Please enter 2nd number";
			return false;
		}
		else{
			document.getElementById("no2").innerHTML="";
		}
		var result=parseInt(nu1)+parseInt(nu2);
			document.getElementById("res").innerHTML=result;
	}
</script>
</head>
<body>
	<form name="myform">
	Num1:<input type="text" name="n1"><br>
	<span id="no1"></span><br><br>
	Num2:<input type="text" name="n2"><br>														
	<span id="no2"></span><br><br>
	<input type="button" value="submit" onClick="test()"><br><br>
	Result: <span id="res"></span>
</form>
</body>
</html>
