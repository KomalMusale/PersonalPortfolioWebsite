<html>
<head>
	<title>Javascript Switch</title>
</head>
<body>
	<script>
		var num=4;
		switch(num%2)
				
		{
					
			case 0:document.write("Even");
				break;
			case 1:document.write("Odd");
				break;

			default:document.write("Invalid");
		}
		document.write("<hr>");
		var a=10;
		var b=20;
		var choice="*";
		switch(choice)
		{
			case "+":document.write("Addition is: ",a+b);
				break;
			case "*": document.write("Multiplication is: ", a*b);
				break;
			default: document.write("Invalid");
		}
		document.write("<hr>");
		sum=0;
		for(i=1;i<=50;i++)
		{
			sum=sum+i;
		}
		document.write("Sum is: "+sum);
		document.write("<hr>");
		var i=1;
		while(i<=50)
		{
			if(i%2===0)
			{
				document.write(" ", i);
			}
			i++;
		}
		document.write("<hr>");
		var i=1;
		do{
			if(i%2!==0){
				document.write(" ",i);
			}
			i++;
		}while(i<=50);
		document.write("<hr>");
	</script>
</body>
</html>
