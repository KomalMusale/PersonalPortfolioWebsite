<html>
<head>
	<title>Validation Assign</title>
<style>
	body{
		background-color:lightgray;
	}
	table{
		background-color:white;
		padding:30px;
		border-radius:5px;
		margin-top: 100px;
		width:30%;
	}
	label{
		font-size:20px;
		color:gray;
	}
	span{
		color:red;
		font-size:15px;
		text-align:;
	}
	#un, #em, #pass ,#cpass{
		width:100%;
		padding:10px;
	}
	#s{
		width:100%;
		color:white;
		background-color:blue;
		border:none;
		padding:10px;
	}
</style>
<script>
	function valid(){
		
		if(document.getElementById('un').value=="")
		{
			document.getElementById('u').innerHTML=
				"Username must be between 3 and 25 characters.";
			return false; 
		}
		else
		{
			document.getElementById('u').innerHTML="";		
		}

		if(document.getElementById('em').value=="")
		{
			document.getElementById('e').innerHTML=
				"Please enter email id";
			return false; 
		}
		else
		{
			document.getElementById('e').innerHTML="";		
		}

		if(document.getElementById('pass').value=="")
		{
			document.getElementById('p').innerHTML=
				"Password must be 8 characters long";
			return false; 
		}
		else
		{
			document.getElementById('p').innerHTML="";		
		}

		if(document.getElementById('cpass').value=="")
		{
			document.getElementById('cp').innerHTML=
				"Please enter the password again";
			return false; 
		}
		else
		{
			document.getElementById('cp').innerHTML="";		
		}
		
	}
</script>
</head>
<body>
<form name="myform" onsubmit="return valid()">
<table cellpadding="8" align="center">
	<td colspan="2" align="center"><h2>Sign UP</h2></td>
	<tr>
		<td><label>Username:</label></td>
	</tr>
	<tr>
		<td><input type="text" id="un"></td>

	</tr>
	<tr>
		<td><span id="u"></span></td>
	</tr>
	<tr>
		<td><label>Email: </label></td>
	</tr>
	<tr>
		<td><input type="email" id="em"></td>

	</tr>
	<tr>
		<td><span id="e"></span></td>

	</tr>
	<tr>
		<td><label>Password: </label></td>
	</tr>
	<tr>
		<td><input type="password" id="pass"></td>

	</tr>
	<tr>
		<td><span id="p"></span></td>

	</tr>
	<tr>
		<td><label>Confirm Password: </label></td>
	</tr>
	<tr>
		<td><input type="password" id="cpass"></td>

	</tr>
	<tr>
		<td><span id="cp"></span></td>

	</tr>
	<tr>
		<td colspan=2 align="center"><input type="submit" id="s" value="Sign Up"></td>
	</tr>

</table>
</form>	
</body>
</html>
