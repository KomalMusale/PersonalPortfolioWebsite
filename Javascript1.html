<html>
<head>
	<title>Javascript Assignment</title>
</head>
<body>
<fieldset style="width:30%;background-color:lightpink;">
	<script>
		var a=40;
		var b=20;
		document.write("Multiplication is: ",a*b,"<br>");
		
		document.write("<hr>");

		document.write("Subtraction is: ", a-b,"<br>");

		document.write("<hr>");

		document.write("Square of a is: ",a*a,"<br>");

		document.write("<hr>");

		document.write("Cube of of b is: ",b*b*b,"<br>");
		
		document.write("<hr>");
		
		if(a>b)
			{
				document.write("Greater number is: ",a);
			}
		else
			{
				document.write("Greater number is: ",b);
			}

		document.write("<hr>");

	</script>
</fieldset>
</body>
</html>
