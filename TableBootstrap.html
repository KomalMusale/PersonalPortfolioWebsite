<html>
<head>
	<title>Table using Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

		</tr>
		<tr>
			<td>103</td>
			<td>Seed</td>

		</tr>
		<tr class="success">
			<td>104</td>

			<td>Mumbai</td>
		</tr>


	</table>
	</div>

</body>
</html>
