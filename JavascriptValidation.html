<html>
<head>
<title>Seed</title>
<style>
  span
{
	color:red;
	font-family:arial;
}
</style>

<script>
function valid()
{
	if(document.getElementById('ui').value=="")
	{
		document.getElementById('u').innerHTML="please enter user id.";
		return false;	
	}
	else
	{
		document.getElementById('u').innerHTML="";	
	}

	if(document.getElementById('pass').value=="")
	{
		document.getElementById('p').innerHTML="please enter password.";
		return false;	
	}
	else
	{
		document.getElementById('p').innerHTML="";	
	}
	if(document.getElementById('nm').value=="")
	{
		document.getElementById('n').innerHTML="please enter name.";
		return false;	
	}
	else
	{
		document.getElementById('n').innerHTML="";	
	}
	if(document.getElementById('add').value=="")
	{
		document.getElementById('a').innerHTML="please enter address.";
		return false;	
	}
	else
	{
		document.getElementById('a').innerHTML="";
		
	}
	if(document.getElementById('nm').value=="")
	{
		document.getElementById('n').innerHTML="please enter name.";
		return false;	
	}
	else
	{
		document.getElementById('n').innerHTML="";
		
	}
	if(document.myform.count.selectedIndex==0)
	{
		document.getElementById('c').innerHTML="please select country.";
		return false;	
	}
	else
	{
		document.getElementById('c').innerHTML="";
		
	}
	if(document.getElementById('zip').value=="")
	{
		document.getElementById('z').innerHTML="please enter zip code.";
		return false;	
	}
	else
	{
		document.getElementById('z').innerHTML="";
		
	}

	if(document.getElementById('em').value=="")
	{
		document.getElementById('e').innerHTML="please enter email.";
		return false;	
	}
	else
	{
		document.getElementById('e').innerHTML="";
		
	}
	if((document.myform.g[0].checked==false)&&(document.myform.g[1].checked==false))
	{
		document.getElementById('s').innerHTML="please select gender.";
		return false;	
	}
	else
	{
		document.getElementById('s').innerHTML="";
		
	}
	if((document.myform.ch[0].checked==false)&&(document.myform.ch[1].checked==false))
	{
		document.getElementById('l').innerHTML="please select language.";
		return false;	
	}
	else
	{
		document.getElementById('l').innerHTML="";
		
	}
	if(document.getElementById('text').value=="")
	{
		document.getElementById('t').innerHTML="please text in about.";
		return false;	
	}
	else
	{
		document.getElementById('t').innerHTML="";
		
	}

}
</script>
</head>
<body>
<form name="myform" onsubmit="return valid();">
<table>
<tr>
	<td>User id:</td>
	<td><input type="text" id="ui"><td>
	<td><span id="u"></span></td>
</tr>
<tr>
	<td>Password:</td>
	<td><input type="password" id="pass"></td>
	<td><span id="p"></span></td>
</tr>
<tr>
	<td>Name:</td>
	<td><input type="text" id="nm"></td>
	<td><span id="n"></span></td>
</tr>
<tr>
	<td>Address:</td>
	<td><input type="text" id="add"></td>
	<td><span id="a"></span></td>
</tr>
<tr>
	<td>Country:</td>
	<td><select name="count">
	<option>Select country</option>
	<option>India</option>	
	</select></td>
	<td><span id="c"></span></td>
</tr>
<tr>
	<td>Zip Code:</td>
	<td><input type="text" id="zip"></td>
	<td><span id="z"></span></td>
</tr>

<tr>
	<td>Email:</td>
	<td><input type="email" id="em"></td>
	<td><span id="e"></span></td>
</tr>
<tr>
	<td>Sex:</td>
	<td><input type="radio" name="g">Male
		<input type="radio" name="g">Female</td>
	<td><span id="s"></span></td>
</tr>
<tr>
	<td>Language:</td>
	<td><input type="checkbox" name="ch">English
	<input type="checkbox" name="ch">Non English</td>
	<td><span id="l"></span></td>
</tr>
<tr>
	<td>About:</td>
	<td><textarea id="text"></textarea></td>
	<td><span id="t"></span></td>
</tr>
<tr>
	<td colspan="2" align="center"><input type="submit"></td>
</tr>

</table>
</form>
</body>
</html>
